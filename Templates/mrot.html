<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <link rel="shortcut icon" href="{{ url_for('static', filename='img/infosec.svg') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <aside class="sidebar">
        <div class="logo-details">
            <img class="logo-img" src="{{ url_for('static', filename='img/infosec.svg') }}" alt="logoSec">
        </div>
        <div class="separator"></div>

        <ul class="nav-links">
            <li class="categories-item">
                <a href="{{ url_for('index') }}" class="dropdown-btn">
                    <img src="{{ url_for('static', filename='img/dashboard.svg') }}" alt="dashboards icon">
                    <span class="link_name">Dashboards</span>
                </a>
            </li>
            <li class="categories-item showMenu">
                <div class="iocn-link dropdown-active">
                    <a href="{{ url_for('mrot') }}" class="dropdown-btn">
                        <img src="{{ url_for('static', filename='img/mrot.svg') }}" alt="mrot icon">
                        <span class="link_name">Mrot</span>
                    </a>
                    <img src="{{ url_for('static', filename='img/Dropdown.svg') }}" class="arrow" alt="Dropdown">
                </div>
                <ul class="sub-menu">
                    <li>
                        <button class="tablinks" onclick="openTab(event, 'Mrot_Month')" id="Mrot_defaultOpen">Month</button>
                    </li>
                    <li>
                        <button class="tablinks" onclick="openTab(event, 'Mrot_Week')">Week</button>
                    </li>
                    <li>
                        <button class="tablinks" onclick="openTab(event, 'Mrot_Day')">Day</button>
                    </li>
                </ul>
            </li>
            <li class="categories-item">
                <div class="iocn-link">
                    <a href="{{ url_for('octo') }}" class="dropdown-btn">
                        <img src="{{ url_for('static', filename='img/octo.svg') }}" alt="OCTO icon">
                        <span class="link_name">OCTO</span>
                    </a>
                    <img src="{{ url_for('static', filename='img/Dropdown.svg') }}" class="arrow" alt="Dropdown">
                </div>
            </li>
            <li class="categories-item">
                <div class="iocn-link">
                    <a href="{{ url_for('p2p') }}" class="dropdown-btn">
                        <img src="{{ url_for('static', filename='img/p2p.svg') }}" alt="P2P icon">
                        <span class="link_name">P2P</span>
                    </a>
                    <img src="{{ url_for('static', filename='img/Dropdown.svg') }}" class="arrow" alt="Dropdown">
                </div>
            </li>
            <li class="categories-item">
                <div class="iocn-link">
                    <a href="{{ url_for('bank') }}" class="dropdown-btn">
                        <img src="{{ url_for('static', filename='img/bank.svg') }}" alt="Bank icon">
                        <span class="link_name">Bank</span>
                    </a>
                    <img src="{{ url_for('static', filename='img/Dropdown.svg') }}" class="arrow" alt="Dropdown">
                </div>
            </li>
        </ul>
    </aside>

    <section class="home-section">
        <div class="home-content">
            <img class="close-menu" src="{{ url_for('static', filename='img/Drag.svg') }}" alt="open menu">
            <div class="wrap">
                <div class="logos">
                    <img class="logo-img" src="{{ url_for('static', filename='img/logo.svg') }}" alt="logoHumans">
                </div>
                <div class="nav-info">
                    <div class="nav-profile">
                        <img src="{{ url_for('static', filename='img/user-img.svg') }}" alt="profile-img">
                        <p class="nav-profile-name">Austin Robertson</p>
                    </div>

                    <div class="logout">
                        <a href="login.html">
                            <img src="{{ url_for('static', filename='img/logout.svg') }}" alt="logout">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-text">
                <h2 class="main-title">Welcome</h2>
                <p class="main-desk">We are on a mission to help automate your work.</p>
            </div>
        </div>

        <div class="content">
            <div id="Mrot_Month" class="tabcontent">
                <div class="tab-name">
                    <h3 class="content-title">Month</h3>
                    <a class="download_btn" href="{{url_for('download')}}">Download
                        <img src="{{ url_for('static', filename='img/download.svg') }}" class="download" alt="download">
                    </a>
                </div>
                <div class="table-wrapper">
                    <table class="mrotMonth">
                        <thead>
                            <tr>
                                <th>CARD</th>
                                <th>COUNT</th>
                                <th>AMOUNT</th>
                                <th>BLOCK</th>
                                <th>OBSERVATION</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div id="Mrot_Week" class="tabcontent">
                <div class="tab-name">
                    <h3 class="content-title">Week</h3>
                    <a class="download_btn" href="{{url_for('download')}}">Download
                        <img src="{{ url_for('static', filename='img/download.svg') }}" class="download" alt="download">
                    </a>
                </div>
                <div class="table-wrapper">
                    <table class="mrotWeek">
                        <thead>
                            <tr>
                                <th>CARD</th>
                                <th>COUNT</th>
                                <th>AMOUNT</th>
                                <th>OBSERVATION</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div id="Mrot_Day" class="tabcontent">
                <div class="tab-name">
                    <h3 class="content-title">Day</h3>
                    <a class="download_btn" href="{{url_for('download')}}">Download
                        <img src="{{ url_for('static', filename='img/download.svg') }}" class="download" alt="download">
                    </a>
                </div>
                <div class="table-wrapper">
                    <table class="mrotDay">
                        <thead>
                            <tr>
                                <th>CARD</th>
                                <th>COUNT</th>
                                <th>AMOUNT</th>
                                <th>OBSERVATION</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-info">Â© <span class="copyright_Date"></span> Zhidko Ulyana</div>
        </footer>
    </section>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/data.js') }}"></script>
    <script>
        mrot_table_from_back({{month | safe}}, {{week | safe}}, {{day | safe}});
    </script>


</body>

</html>
