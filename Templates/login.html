<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/infosec.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section class="login-form">
        <div class="login-form_wrap">
            <div class="login-form-info">
                <h1 class="login-form-title">Get Started.</h1>
                <form class="login">
                    <div class="login_field">
                        <img class="login_icon" src="{{ url_for('static', filename='img/person.svg') }}" alt="person-icon">
                        <input type="text" class="login_input" placeholder="User name">
                    </div>
                    <div class="login_field">
                        <img class="login_icon" src="{{ url_for('static', filename='img/lock.svg') }}" alt="password-icon">
                        <input type="password" class="login_input" placeholder="Password">
                    </div>

                    <a class="btn-login dropdown-active" href="{{ url_for('index') }}">Login</a>
                </form>
            </div>
            <div class="login-form-img">
                <div class="form-img-wrap">
                    <img class="form-img-logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo humans">
                    <img class="form-img-logo" src="{{ url_for('static', filename='img/infosec.svg') }}" alt="logo infosec">
                </div>
            </div>
        </div>
    </section>


</body>

</html>
