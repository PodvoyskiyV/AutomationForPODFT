<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/infosec.svg') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section class="login-form" >
        <div class="login-logo-wrap">
            <img class="form-img-logo" src="{{ url_for('static', filename='img/logo.svg') }}" alt="logo humans">
            <img class="form-img-logo" src="{{ url_for('static', filename='img/infosec.svg') }}" alt="logo infosec">
        </div>

        <div class="login-form_wrap">
            <div class="login-form-info">
                <h1 class="login-form-title">Get Started.</h1>

                <div class="wrapper">
                    <div id="login" class="tabcontent">
                        <div class="center">
                            <form class="login">
                                <div class="login_field">
                                    <img class="login_icon" src="{{ url_for('static', filename='img/person.svg') }}" alt="person-icon">
                                    <input type="text" class="login_input" placeholder="User name">
                                </div>
                                <div class="login_field">
                                    <img class="login_icon" src="{{ url_for('static', filename='img/lock.svg') }}" alt="password-icon">
                                    <input type="password" class="login_input" placeholder="Password">
                                </div>

                                <a class="btn-login dropdown-active" href="{{ url_for('index') }}">Login</a>
                            </form>
                        </div>
                    </div>

                    <div id="reg" class="tabcontent">
                        <div class="center">
                            <form class="login">
                                <div class="login_field">
                                    <img class="login_icon" src="{{ url_for('static', filename='img/person.svg') }}" alt="person-icon">
                                    <input type="text" class="login_input" placeholder="User name">
                                </div>
                                <div class="login_field">
                                    <img class="login_icon" src="{{ url_for('static', filename='img/lock.svg') }}" alt="password-icon">
                                    <input type="password" class="login_input" placeholder="Password">
                                </div>
                                <div class="login_field">
                                    <img class="login_icon" src="{{ url_for('static', filename='img/lock.svg') }}" alt="person-icon">
                                    <input type="text" class="login_input" placeholder="Confirm password">
                                </div>

                                <a class="btn-login dropdown-active" href="{{ url_for('index') }}">Registration</a>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <div class="login-form-img">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'login')" id="defaultOpen">Login</button>
                    <button class="tablinks" onclick="openTab(event, 'reg')">Registration</button>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer login-footer">
        <div class="footer-info">Â© <span class="copyright_Date"></span> Zhidko Ulyana</div>
    </footer>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
